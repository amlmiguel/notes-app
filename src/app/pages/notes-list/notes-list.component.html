<div class="main-container">
  <div class="search-bar-container">
    <div class="field">
      <p div class="control has-icons-left">
        <input class="input" type="text" placeholder="filter">
        <span class="icon is small is-left">
          <i class="fas fa-search"></i>
        </span>
      </p>
    </div>

    <div class="notes-list" [@listAnim]>
      <app-note-card
      *ngFor="let note of notes; index as i"
      [link]="i"
      [@itemAnim]
      (delete)="deleteNote(i)"
      [title]="note.title"
      [body]="note.body"></app-note-card>
    </div>
  </div>
  <button class="button floating-add-button is-primary" routerLink="new">+Add</button>
</div>
